<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileCard-FlexBox</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="profile-cards">
      <section class="profile-cards__card">
        <img
          src="images/8.1.jpg"
          alt="present"
          class="profile-cards__card--img"
        />

        <div class="profile-cards__card--info">
          <p class="profile-cards__card--info--name">Alice Avy</p>
          <p class="profile-cards__card--info--role">CEO</p>
        </div>
      </section>

       <section class="profile-cards__card">
        <img
          src="images/8.2.jpg"
          alt="present"
          class="profile-cards__card--img"
        />

        <div class="profile-cards__card--info">
          <p class="profile-cards__card--info--name">Alice Avy</p>
          <p class="profile-cards__card--info--role">Designer</p>
        </div>
      </section>


       <section class="profile-cards__card">
        <img
          src="images/8.3.jpg"
          alt="present"
          class="profile-cards__card--img"
        />

        <div class="profile-cards__card--info">
          <p class="profile-cards__card--info--name">Deric</p>
          <p class="profile-cards__card--info--role">Founder</p>
        </div>
      </section>
    </main>
  </body>
</html>
